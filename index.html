<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Partner</title>
    <link rel = "stylesheet" href = "files/style.css" />
    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>
    <header>
        <h1 style = "text-align: center;">Math Partner</h1>
    </header>
    <main>
        <div id = "container">
            <div>
                <div>
                    <label for = "category">Select Category</label>
                    <select id = "operation" oninput="getInput()">
                        <option value = "simplify">Simplify</option>
                        <option value = "factor">Factor</option>
                        <option value = "derive">Derive</option>
                        <option value = "integrate">Integrate</option>
                        <option value = "zeroes">Find 0's</option>
                        <option value = "tangent">Find Tangent</option>
                        <option value = "area">Area Under Curve</option>
                        <option value = "cos">Cosine</option>
                        <option value = "sin">Sine</option>
                        <option value = "tan">Tangent</option>
                        <option value = "arccos">Inverse Cosine</option>
                        <option value = "arcsin">Inverse Sine</option>
                        <option value = "arctan">Inverse Tangent</option>
                        <option value = "abs">Absolute Value</option>
                        <option value = "log">Logarithm</option>
                    </select>
                </div>
                <br><br>
                <div class="problems">
                    <label for = "problem">Problem</label>
                    <input id = "expression" type = "text" placeholder="TYPE HERE........" />
                </div>
                <div class="problems">
                    <fieldset>
                        <label for = "problem">Problem</label><br>
                        <label for = "x"> Enter X value :</label>
                        <input id = "x" /><br>
                        <label for = "f_x"> Enter f(x) :</label>
                        <input id = "f_x" />
                    </fieldset>
                </div>
                <div class="problems">
                    <fieldset>
                        <label for = "problem">Problem</label><br>
                        <label for = "start"> Enter start value :</label>
                        <input id = "start" /><br>
                        <label for = "end"> Enter end value :</label>
                        <input id = "end" /><br>
                        <label for = "f_x_a"> Enter f(x) :</label>
                        <input id = "f_x_a" />
                    </fieldset>
                </div>
            </div>
            <div>
                <div>
                    <button id = "search" style = "border-radius: 30%;"><i class = "fa fa-search"></i></button><br>
                    
                </div>
            </div>
        </div>
        <div class = "card">

        </div>
        <button id = "history">SAVED SOLUTIONS</button>
    </main>
    <script src = "files/script.js"></script>
    
</body>
</html>
